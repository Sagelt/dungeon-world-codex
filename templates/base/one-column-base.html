{% import 'macros/header.html' as header %}
{% import 'macros/menu.html' as mainmenu %}
<html>
  <head>
	{% block head %}
    <title>{% block title %}{% endblock title %}</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<!-- jQuery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    {% endblock head %}
  </head>
  <body>
	{{ header.header() }}
	<div id="wrap">
		{{ mainmenu.menu(user, common_urls) }}
		<div id="one_col">
			{% block left %}{% endblock left%}
		</div>
	</div>
  </body>
</html>
